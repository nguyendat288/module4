<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <title>Thêm khách hàng</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
<body>
<div class="container">
    <h2>Tạo mới khách hàng</h2>
    <form action="/create" method="post">

        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Address</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input placeholder="Enter the name" name="name"></td>
                <td><input placeholder="Enter the email" name="email"></td>
                <td><input placeholder="Enter the address" name="address"></td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-success">Create</button>
    </form>
    <a href="/show" type="submit" class="btn btn-success">Home</a>

</div>
</body>
</html>
